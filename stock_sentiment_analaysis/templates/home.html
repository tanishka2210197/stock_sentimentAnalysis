<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaVU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d3b4c;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            background: white;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            background: #f8f8f8;
            color: #333;
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .output {
            margin-top: 25px;
            font-size: 28px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SENTIMENT ANALYSIS</h1>
        <form method="POST">
            <input type="text" name="inp" placeholder="Enter Text">
            <input type="submit" value="Submit">
        </form>
        <h1 class="output">
            {{message}} 
        </h1>
    </div>
</body>
</html>
